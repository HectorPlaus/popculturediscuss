<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft</title>
    <link rel="stylesheet" href="../css/draft-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header id="logoheader"></header>
    <ul class="navbar">
        <div class="menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="mode.html">Mode</a></li>
            <li><a href="draft.html" class="active">Draft</a></li>
        </div>
        <button id="toggle-theme" aria-label="Toggle dark mode"><i class="fa-solid fa-moon"></i></button>
            
        </ul>
    </nav>

    <div id="draft-setup">
        <h1 id="selected-category"></h1>
        <label for="participants">Players:</label>
        <input type="number" id="participants" min="1" max="100">
        <label for="rounds">Rounds:</label>
        <input type="number" id="rounds" min="1" max="10">
        <button id="max-rounds-btn">Max Rounds</button>
        <button id="start-draft">Start</button>
        
        
    </div>
   
    <div id="character-list"></div> <!-- Contenedor de personajes -->
    <script src="../js/draft.js"></script>
    <script src="../js/theme.js"></script>

</html>
